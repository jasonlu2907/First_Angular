    <mat-list-item *ngFor="let dish of dishes">

      <h1 matLine> {{dish.name}} </h1>

    </mat-list-item>

  <div fxFlex>
    <div>
      <h1>Menu</h1>
      <hr>
    </div>
  </div>

  <div fxFlex *ngIf="dishes">
    <mat-grid-list cols="2" rowHeight="300px">

      <!-- CÁCH CŨ TRƯỚC KHI ĐỂ DISHDETAIL LÀ 1 TRANG RIÊNG -->
      <!-- <mat-grid-tile *ngFor="let dish of dishes" (click)="onSelect(dish)"> -->
        <mat-grid-tile *ngFor="let dish of dishes" [routerLink]="['/dishdetail', dish.id]">
          
          <!-- append 2 duong link BaseURL vs dish.image
          localhost:3000/concat.png-->
          <img height="200px"  src="{{ BaseURL + dish.image }}" alt={{dish.name}}>
          <mat-grid-tile-footer>
            <h1>{{dish.name | uppercase}}</h1>
          </mat-grid-tile-footer>
        </mat-grid-tile>

    </mat-grid-list>
  </div>

  <div [hidden]="dishes || errMess">
    <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
  </div>
  <div fxFlex *ngIf="errMess">
    <h2>Error</h2>
    <h4>{{errMess}}</h4>
  </div>

</div>
