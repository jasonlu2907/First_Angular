<div class="container"
            fxLayout="row"
            fxLayout.sm="column"
            fxLayout.xs="column"
            fxLayoutAlign.gt-md="space-around center"
            fxLayoutGap="10px" 
            fxLayoutGap.xs="0">

    <div fxFlex="40">
      <div  *ngIf="dish">
        <mat-card>
    
          <mat-card-header>
            <mat-card-title>
              <h3>{{dish.name | uppercase}}</h3>
            </mat-card-title>
          </mat-card-header>
    
          <img height="300px" mat-card-image src={{dish.image}} alt={{dish.name}}>
    
          <mat-card-content>
            <p>{{dish.description}}</p>
          </mat-card-content>
    
          <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
    
        </mat-card>
      </div>
    </div>

    <div fxFlex="40">
      <h1>Comments</h1>

      <mat-list  *ngIf="dish">
        <mat-list-item *ngFor="let cmt of dish.comments">
          <p matLine> <span> {{cmt.comment}} </span> </p>
          <p matLine> <span> {{cmt.rating}} Stars</span> </p>
          <p matLine>--<span>{{cmt.author}} {{cmt.date |  date}} </span></p>
        </mat-list-item>
      </mat-list>
      
    </div>
</div>
